    <main class="pharmacy-container">
        <!-- Pharmacy Form Section -->
        <section class="pharmacy-form-section">
            <h2>Medication Order Form</h2>
            <form class="pharmacy-form">
                <!-- Customer Name -->
                <div class="form-group">
                    <label for="customer-name">Your Name:</label>
                    <input type="text" id="customer-name" name="customer-name" placeholder="Enter your name" required>
                </div>
    
                <!-- Customer Mobile -->
                <div class="form-group">
                    <label for="customer-mobile">Mobile Number:</label>
                    <input type="tel" id="customer-mobile" name="customer-mobile" placeholder="Enter your mobile number" required>
                </div>
    
                <!-- Customer Email -->
                <div class="form-group">
                    <label for="customer-email">Email:</label>
                    <input type="email" id="customer-email" name="customer-email" placeholder="Enter your email" required>
                </div>
    
                <!-- Customer Address -->
                <div class="form-group">
                    <label for="customer-address">Address:</label>
                    <input type="text" id="customer-address" name="customer-address" placeholder="Enter your address" required>
                </div>
    
                <!-- Medicine Selection -->
                <div class="form-group">
                    <label for="medicine-select">Select Medicine:</label>
                    <select id="medicine-select" name="medicine">
                        <option value="paracetamol">Paracetamol</option>
                        <option value="ibuprofen">Ibuprofen</option>
                        <option value="amoxicillin">Amoxicillin</option>
                        <option value="insulin">Insulin</option>
                        <option value="omeprazole">Omeprazole</option>
                        <option value="aspirin">Aspirin</option>
                        <option value="metformin">Metformin</option>
                        <option value="atorvastatin">Atorvastatin</option>
                    </select>
                </div>
    
                <!-- Quantity Selection -->
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" required>
                </div>
    
                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn-submit">Submit Order</button>
                </div>
            </form>
        </section>
