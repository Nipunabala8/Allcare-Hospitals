     <!-- Main Content Area -->
    <main>
        <!-- Form Container -->
        <div class="form-container">
            <h1>Doctor Appointment Request Form</h1>
            
            <form action="#" method="post" class="reservation-form">
                <!-- Doctor's Name -->
                <label for="doctor-name">Doctor's Name:</label>
                <input type="text" id="doctor-name" name="doctor-name" placeholder="Enter doctor's name" required>

                <!-- Specialization -->
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" placeholder="Enter specialization" required>

                <!-- Date -->
                <label for="appointment-date">Date of Appointment:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>

                <!-- Patient's Name -->
                <label for="patient-name">Patient's Name:</label>
                <input type="text" id="patient-name" name="patient-name" placeholder="Enter patient's name" required>

                <!-- Mobile Number -->
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter mobile number" required>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
